<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product - Design and build websites</title>

    <!-- ||||||| CSS ||||||| -->
    <link rel="stylesheet" href="../css/index/index.css" />
    <link rel="stylesheet" href="../css/checkbox/checkbox.css" />

    <!-- ||||||| SCRIPTS ||||||| -->
    <script
      src="https://kit.fontawesome.com/dc865070fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="/"><img src="../../src/media/logo.svg" alt="" /></a>
        </div>
        <nav>
          <div class="ham">
            <i class="fas fa-bars"></i>
          </div>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html" class="active">Store</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html" class="btn">Login</a></li>
          </ul>
        </nav>
      </header>
      <main class="checkbox">
        <div class="content">
          <div class="nav-cart">
            <h1>Checkout</h1>
          </div>
          <div class="detail">
            <div class="card">
              <div class="logo">
                <i class="fab fa-cc-visa"></i>
              </div>
              <div class="serial">
                <h5>Serial Number</h5>
                <p>4256 7890 5678 4532</p>
              </div>
              <div class="fullname">
                <h5>Full Name</h5>
                <p>John Doe</p>
              </div>
              <div class="date-ccv">
                <div class="date">
                  <h5>Date</h5>
                  <p>09/20</p>
                </div>
                <div class="ccv">
                  <h5>CCV</h5>
                  <p>345</p>
                </div>
              </div>
            </div>
            <form>
              <div class="title">
                <h2>Payment Detail</h2>
              </div>
              <div class="fullname">
                <input type="text" name="name" placeholder="Full Name">
              </div>
              <div class="serialNumber">
                <input type="number" name="serialNumber" placeholder="Serial number">
              </div>
              <div class="date-ccv">
                <div class="date">
                 <input type="date"  name="" id="">
                </div>
                <div class="ccv">
                  <input type="text" name="ccv" placeholder="CCV">
                </div>
              </div>
              <div class="button">
                <button class="check">Checkout</button>
                <button class="back">Back</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
